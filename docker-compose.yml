# Docker Compose para Industrial ERP

services:
  # Banco de Dados
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: erp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Cache e Real-time
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Backend (API)
  backend:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - "8085:8080"
    env_file:
      - ./server/.env
    depends_on:
      - db
      - redis

  # Frontend (Web)
  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "8084:3000"
    volumes:
      - .:/app
    command: sh -c "npm install && cd client && npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    environment:
      - VITE_API_URL=http://localhost:8085
    depends_on:
      - backend

volumes:
  postgres_data:
